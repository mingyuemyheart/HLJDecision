apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    //png图片命名带有数字则编译不通过使用一下声明
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    //apache使用声明
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
//        applicationId "shawn.cxwl.com.hlj"
        applicationId "shawn.cxwl.com.hlj.decision"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 43
        versionName "2.1.9"

        ndk {
            abiFilters 'armeabi-v7a', 'armeabi'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    //打包，自动追加版本号、名称
    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                outputFileName = "HLJDecision" + "_" + "${defaultConfig.versionCode}" + "_V" + "${defaultConfig.versionName}" + "_" + buildType.name + ".apk"
            }
    }

}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation project(':indicatorlibrary')
    implementation project(':sceneFinal')
    implementation files('libs/ChinaWeatherAPI.jar')
    implementation files('libs/vudroid-pdfview-1.0.jar')
    implementation files('libs/okhttp-3.8.1.jar')
    implementation files('libs/okio-1.13.0.jar')
    implementation files('libs/AMap_3DMap_V4.0.1_20160923.jar')
    implementation files('libs/AMap_Location_V2.4.0_20160308.jar')
    implementation files('libs/MapApiServices.jar')
    implementation files('libs/pinyin4j-2.5.0.jar')
    implementation files('libs/alicloud-android-sdk-httpdns-1.0.7.jar')
    implementation files('libs/com.umeng.message_3.1.5a.jar')
    implementation files('libs/utdid4all-1.1.5.3_proguard.jar')
}
